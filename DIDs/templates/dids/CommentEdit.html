<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Comment</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid white;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
        }
        label, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        textarea {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid white;
            background-color: #333;
            color: white;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: white;
            color: #333;
        }
    </style>
</head>
<body>

    {% extends "dids/inicio.html" %} {% load static %}
    {% block title %}Edit Comment{% endblock %}

    {% block contenidoQueCambia %}
    <h1>Edit Comment</h1>
    <form method="post">
        {% csrf_token %}
        <label for="content">Content:</label>
        <textarea name="content" id="content" rows="5" required>{{ comment.content }}</textarea>
        <input type="submit" value="Update Comment">
    </form>
    {% endblock %}
</body>
</html>
