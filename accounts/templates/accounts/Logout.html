<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid white;
            border-radius: 10px;
            background-color: #333;
        }

        h1 {
            text-align: center;
            color: #fff;
        }

        p {
            text-align: center;
            color: #fff;
        }

        a {
            color: white;
            text-decoration: underline;
        }

        a:hover {
            color: #ddd;
        }
    </style>
</head>

<body>
    {% extends "dids/inicio.html" %} {% load static %}

    {% block title %}Logout{% endblock %}

    {% block contenidoQueCambia %}
    <div class="container">
        <h1>You have logged out</h1>
        <p>Thank you for visiting us, please come back soon.</p>
        <p>Click <a href="{% url 'Login' %}">here</a> to log in again.</p>        
    </div>
    {% endblock %}
</body>

</html>
